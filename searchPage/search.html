<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie!</title>
        <link rel="stylesheet" href="search.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Logo</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="../toprated/toprated.html"
                                >Top Rated</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../newMovies/newMovies.html"
                                >New</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../upcoming/upcoming.html"
                                >Upcoming</a
                            >
                        </li>
                    </ul>
                    <form
                        class="d-flex"
                        onsubmit="searchMovie()"
                        action="../searchPage/search.html"
                    >
                        <input
                            class="form-control me-2"
                            type="text"
                            placeholder="Search"
                            aria-label="Search"
                            id="searchLabel"
                        />
                        <button class="searchBtn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row" id="result"></div>
        </div>

        <!--MODAL-->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="modalMovieTitle">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Modal title
                            </h1>
                        </div>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div
                                    class="col-md d-flex justify-content-center"
                                >
                                    <img id="modalPoster" src="" />
                                </div>
                                <div class="col-md" id="modalInfos">
                                    <p id="modalOverview"></p>
                                    <p id="modalReleaseDate"></p>

                                    <div class="dropdown">
                                        <button
                                            class="btn btn-secondary dropdown-toggle"
                                            type="button"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        >
                                            Streaming Availability
                                        </button>
                                        <ul
                                            class="dropdown-menu"
                                            id="streamDropdown"
                                        ></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="search.js"></script>
    </body>
</html>
